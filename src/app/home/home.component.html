<nav class="navbar navbar-light bg-primary mb-2">
    <div class="container-fluid">
        <h1 class="text-white">Angular Crud</h1>
        <div class="d-flex">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add Employee</button>
        </div>
    </div>
</nav>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" formControlName="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastname">
                </div>
                <div class="form-group">
                    <label for="contact">Contact</label>
                    <input type="number" class="form-control" formControlName="contact">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" formControlName="address">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" (click)="submit()" [disabled]="userForm.valid" *ngIf="!isUpdate">Add</button>
          <button type="button" class="btn btn-primary" (click)="update()" *ngIf="isUpdate">update</button>
        </div>
      </div>
    </div>
  </div>
<table class="table table bordered">
    <thead>
        <tr>
            <th scope="col">Sr.No</th>
            <th scope="col">first Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Contact</th>
            <th scope="col">Address</th>
            <th scope="col">Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of userData">
            <td>{{emp.id+1}}</td>
            <td>{{emp.firstname}}</td>
            <td>{{emp.lastname}}</td>
            <td>{{emp.contact}}</td>
            <td>{{emp.address}}</td>
            <td>{{emp.email}}</td>
            <td>
                <button (click)="edit(emp.id,emp)" class="btn btn-primary mr-2" type="button" data-toggle="modal" data-target="#exampleModal">edit</button>
                <button (click)="delete(emp.id)" class="btn btn-danger mr-2">delete</button>
            </td>
        </tr>
    </tbody>
</table>
