<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>please login with your valid email or password</h6>
                </div>
                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="loginData.email" #email="ngModel" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      <!-- <span *ngIf="!loginForm.get('email')?valid && loginForm.get('email').touched" class="form-text text-danger"></span> -->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" name="password" id="password" class="form-control" [(ngModel)]="loginData.password" #password="ngModel" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </form>
                <a routerLink="/resisterForm" style="color: #fff;">new user?!!go to resistration page</a>
            </div>
        </div>
    </div>
</div>
