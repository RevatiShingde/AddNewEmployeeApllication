<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Resistretion Form</h1>
                    <h6>please first resister here!!</h6>
                </div>
                <form [formGroup]="resistretionForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" formControlName="firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastname">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact</label>
                        <input type="number" class="form-control" formControlName="contact">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" formControlName="address">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input formGroupName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">confirmPassword</label>
                        <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="confirmPassword">
                        <!-- <small *ngIf="" class="form-text text-danger">password does't match!!</small> -->
                    </div>
                    <button class="btn btn-primary">Submit</button>
                  </form>
                  <a routerLink="/loginForm" style="color: #fff;">resistered Successfully!!go to login page</a>
            </div>
        </div>
    </div>
</div>
